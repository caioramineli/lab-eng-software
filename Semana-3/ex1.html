<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 1</title>
    <style>
        button {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <h1>Exercício 1</h1>
    <button id="btn">Exibir data atual</button>
    <h1 id="h1"></h1>
    <script>

        let btn = document.getElementById('btn')
        let h1 = document.getElementById('h1')
        btn.addEventListener("click", ()=>{
            const dias = ["Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sabado"];
            const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Augosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const data = new Date()
            let mes = meses[data.getMonth()]
            let diaSemana = dias[data.getDay()]
            h1.innerHTML = diaSemana + ", " + data.getDate() + " de " + mes + " de " + data.getFullYear();
        })
    </script>
</body>

</html>
